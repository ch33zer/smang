<head>
	<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
	<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
	<script src="http://connect.soundcloud.com/sdk.js"></script>
	<script src="smang.js"></script>
	<script type="text/javascript">
		SC.initialize({client_id: 'smang'});
	</script>
	<link type="text/css" href="smang.css" rel="stylesheet"></link>
	</head>
<body>
	<div style="width: 100%; float: right">
		{{loginButtons}}
	</div>
	{{> input}}
	<div id="main">
	<span id="empty"></span> <!--it is trolling-->
	{{> display}}
	</div>
</body>

<template name="input">
	<div id="insertbox">
		<input type="text" id="entry"/><br/>
		<input type="button" class="add" value="Smang it"/>
	</div>
</template>


<template name="display">
	{{#each links}}
		{{#if soundcloud}}
			<span>{{> scplayer}}</span>
		{{/if}}
		{{> link}}
	{{/each}}

</template>

<template name="scplayer">
	<div class="draggable=" style="position:absolute; left: {{dragx}}px; top: {{dragy}}px;">
		<script>
			SC.oEmbed({{dragtext}}, {auto_play: true}, function(oEmbed){});
		</script>
	</div>
</template>

<template name="link">
	<div class="draggable" style="position: absolute; left: {{dragx}}px; top: {{dragy}}px;">
		<a href="{{dragtext}}" target="_blank">{{dragtext}}</a>
	</div>
</template>
