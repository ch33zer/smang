<head>
	<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
	<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
	<script src="http://connect.soundcloud.com/sdk.js"></script>
	<script src="smang.js"></script>
	<script type="text/javascript">
		SC.initialize({client_id: "3d1d5a4094779d1981143b9fbf190de5"});
	</script>
	<link type="text/css" href="smang.css" rel="stylesheet"></link>
	</head>
<body>
	<div style="width: 100%; float: right">
	</div>
	{{> input}}
	<div id="main">
	<span id="empty"></span> <!--it is trolling-->
	{{> display}}
	</div>
</body>

<template name="input">
	<div id="insertbox">
		{{loginButtons}}
		<input type="text" id="entry"/>
		<input type="button" class="add" value="Smang it"/>
	</div>
</template>


<template name="display">
	{{#each links}}
		{{> link}}
	{{/each}}

</template>

<template name="link">
	<div class="draggable" id="{{id}}" style="position: absolute; left: {{dragx}}px; top: {{dragy}}px;">
		{{#if soundcloud}}
			<div id="sc_{{id}}">
				{{> sclink}}
<!--
				<script type="text/javascript">
				var h = SC.oEmbed(str, {auto_play: true}, function(oEmbed){}).html;
				document.getElementById("sc_{{id}}").appendChild(h);
				</script>
-->
			</div>
		{{else}}
		<a href="{{dragtext}}" target="_blank">{{dragtext}}</a>
		<span class="owner"> Owner: {{user}}</span>
		{{/if}}
	</div>
</template>
